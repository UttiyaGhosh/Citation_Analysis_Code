<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Citation Analysis</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="d3.js"></script>
        <!--d3.js is taken from https://d3js.org/d3.v6.min.js-->
        <script type="module" src="viz.js"></script>
    </head>
    <body>
        <table border="1">
            <tbody>
                <tr style="padding: 0">
                    <td rowspan="2">
                        <svg width="220" height="100" id="top_axis"></svg>
                    </td>
                    <td colspan="5" style="text-align: center;">
                        <text  style="font-family: 'Comic Sans MS'; font-weight: bolder; font-size:40px;">
                            Citation Context Analyzer
                        </text>
                    </td>
                </tr>
                <tr style="height: 40px;">
                    <td style="padding-left: 10px; width: 350px;">
                        <div class="custom-select">
                            <span style="color: white">44</span>
                            <span style="color: white">4</span>
                            <select id="classification_select">
                                <option value="" selected>Select classification</option>
                            </select>
                            <span class="fa fa-chevron-down"></span>
                        </div>
                    </td>
                    <td style="padding-left: 10px; width: 350px;">
                        <div class="custom-select">
                            <span id="box_1" style="color: #1b9e77; background-color: #1b9e77">44</span>
                            <span style="color: white">4</span>
                            <select id="paper_select1">
                                <option value="" selected>Select first paper</option>
                            </select>
                            <span class="fa fa-chevron-down"></span>
                        </div>
                    </td>
                    <td style="padding-left: 10px; width: 350px;">
                        <div class="custom-select">
                            <span id="box_2" style="color: #d95f02; background-color: #d95f02">44</span>
                            <span style="color: white">4</span>
                            <select id="paper_select2">
                                <option value="" selected>Select second paper</option>
                            </select>
                            <span class="fa fa-chevron-down"></span>
                        </div>
                    </td>
                    <td style="padding-left: 10px; width: 350px;">
                        <div class="custom-select">
                            <span id="box_3" style="color: #7570b3; background-color: #7570b3">44</span>
                            <span style="color: white">4</span>
                            <select id="paper_select3">
                                <option value="" selected>Select third paper</option>
                            </select>
                            <span class="fa fa-chevron-down"></span>
                        </div>
                    </td>
                    <td style="padding-left: 20px;">
                        <form name="scaleForm">
                            Please select the scale:<br>
                            <input type="radio" id="linear" name="scale" value="linear" checked=true">
                            <label >Linear</label><br>
                            <input type="radio" id="sqrt" name="scale" value="sqrt">
                            <label>Square root</label><br>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <svg width="220" height="30" id="left_axis"></svg>
                    </td>
                    <td colspan="4">
                        <svg width="1100" height="30" id="mid_axis"></svg>
                    </td>
                    <td>
                        <svg width="220" height="30" id="right_axis"></svg>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" >
                        <table id="citing_table" border="1" class="dyn_tab"></table>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" style="padding-left: 125px">
                        <table id="classification_table" border="1" class="dyn_tab"></table>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <table id="seed_table" border="1" class="dyn_tab"></table>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
